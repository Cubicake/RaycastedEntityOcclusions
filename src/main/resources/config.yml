config-version: '1.0'

player:
  enabled: false
  engine-mode: 1
  max-occluding-count: 3
  always-show-radius: 16
  raycast-radius: 48
  visible-recheck-interval: 50
  only-cull-while-sneaking: false

entity:
  enabled: true
  engine-mode: 1
  max-occluding-count: 3
  always-show-radius: 16
  raycast-radius: 48
  visible-recheck-interval: 50

tile-entity:
  enabled: true
  engine-mode: 1
  max-occluding-count: 3
  always-show-radius: 16
  raycast-radius: 48
  visible-recheck-interval: 0

snapshot:
  world-refresh-interval: 60
  entity-location-refresh-interval: 60

debug:
  info-level: 2
  warn-level: 2
  error-level: 2
  particles: false
