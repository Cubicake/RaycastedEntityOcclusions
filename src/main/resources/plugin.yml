name: RaycastedAntiESP
version: ${version}
main: games.cubi.raycastedAntiESP.RaycastedAntiESP
api-version: '1.21'
prefix: RaycastedAntiESP
authors: [ _Cubicake ]
load: STARTUP
website: https://cubi.games
permissions:
    raycastedantiesp.command:
        description: Permission to use the /RaycastedAntiESP command
        default: op
    raycastedantiesp.bypass:
        description: Permission to bypass all checks. A restart is needed to apply this permission.
        default: false
    raycastedantiesp.updatecheck:
        description: Permission to check for plugin updates
        default: op
softdepend:
    - packetevents