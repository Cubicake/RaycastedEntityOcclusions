name: RaycastedEntityOcclusions
version: ${version}
main: games.cubi.raycastedAntiESP.RaycastedAntiESP
api-version: '1.21'
prefix: REO
authors: [ _Cubicake ]
load: STARTUP
website: https://cubi.games
permissions:
    raycastedentityocclusions.command:
        description: Permission to use the RaycastedEntityOcclusions command
        default: op
    raycastedentityocclusions.bypass:
        description: Permission to bypass all checks. A restart is needed to apply this permission.
        default: false
    raycastedentityocclusions.updatecheck:
        description: Permission to check for plugin updates
        default: op
softdepend:
    - packetevents